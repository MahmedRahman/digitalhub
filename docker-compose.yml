# docker-compose.yml
services:
  laravel:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html
      - ./prod.env:/var/www/html/.env  # ← هنا السِر الحقيقي
  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run
    volumes:
      - ./cloudflared/config.yml:/etc/cloudflared/config.yml
    depends_on:
      - laravel