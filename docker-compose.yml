# docker-compose.yml
services:
  laravel:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html
      - ./prod.env:/var/www/html/.env  # ← هنا السِر الحقيقي
  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    depends_on:
      - laravel